<div class="cdk-overlay-container">
  <div class="title" style="text-align:center">
    <h1 id="title" color="white">
      Welcome to {{ title }}!
    </h1>
  </div>
  <img id="sun"  alt="Angular Logo" src="../assets/images/sun.jpg">
</div>

<h2>Let's explore our solar system the Milky Way</h2>


<mat-grid-list cols="1" rowHeight="3:1">
  <mat-grid-tile>
    <a [routerLink]="['/sun']">
      <img alt="Sun Logo" src="../assets/images/halloween_sun.jpg">
    </a>
    <mat-grid-tile-footer>Let's Explore the Sun!</mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>


<br>
<h2>The Rocky Inner Planets</h2>
<br>

<mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile *ngFor="let tile of rockyTiles">
    <a routerLink="/{{tile.title}}">
       <img alt="{{tile.title}} Logo" src="../assets/images/{{tile.title}}.jpg">
    </a>
    <mat-grid-tile-footer>
      {{tile.text}}
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>


<br>
<h2>The Gas Giant Outer Planets</h2>
<br>

<mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile *ngFor="let tile of gasTiles">
    <a routerLink="/{{tile.title}}">
      <img alt="{{tile.title}} Logo" src="../assets/images/{{tile.title}}.jpg">
    </a>
    <mat-grid-tile-footer>
      {{tile.text}}
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
